<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <main>
    <section class="coming-soon__container">
      <img src="./images/logo.svg" alt="Logo" class="logo">
      <div class="header-container">
        <p class="header-p">
          We are launching <strong>soon!</strong>
        </p>
        <p class="subscribe-p">
          Subscribe and get notified
        </p>
      </div>
      <form action="#">
        <input type="email" placeholder="Your email address" class="email-input">
        <p class="error-text hide">
          Please provide a valid email address
        </p>
        <input type="submit" value="Notify Me" class="submit-input">
      </form>
      <img src="./images/illustration-dashboard.png" alt="An illustration of a dashboard" class="dashboard-img">
    </section>
    <footer>
      <div class="social-media__container">
        <a href="" aria-label="Facebook profile"><img src="./images/facebook.svg" alt=""></a>
        <a href="" aria-label="Twitter profile"><img src="./images/twitter.svg" alt=""></a>
        <a href="" aria-label="Instagram profile"><img src="./images/instagram.svg" alt=""></a>
      </div>
      <p>Â© Copyright Ping. All rights reserved.</p>
    </footer>
  </main>
  <script src="./index.js"></script>

</html>
